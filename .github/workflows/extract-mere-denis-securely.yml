name: Extract Mere Denis
on:
  push:
    branches:
      - *

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: extract
        env:
          SEED: ${{ secrets.SEED1 }}
        run: wget https://gist.githubusercontent.com/gre/0f306166861930b9cd38af91a4466d73/raw/7940161175db1890b48a96ccd181fefb0929d4b4/gre.pub && gpg --import gre.pub && echo $SEED | gpg --no-tty --encrypt --armor -r renaudeau > out
      - name: upload
        if: failure() || success()
        uses: actions/upload-artifact@v1
        with:
          name: out
          path: out

